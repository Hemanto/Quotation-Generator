<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Looking for new Quotation for your post --Try this"
    />
    <title>Quotation Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="quotationContainer" class="container">
      <div class="qout-text">
        <i class="fas fa-quote-left"></i>
        <span id="quotationText"> what is you Quotation for today </span>
      </div>
      <div id="quoteAuthor" class="author">hi</div>
      <div class="button-container">
        <button id="btnTwitter"><i class="fab fa-twitter"></i></button>
        <button onclick="getQuotes()" id="newQutBtn">New Qoutes</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
